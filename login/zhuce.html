<!DOCTYPE >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0">
<meta content="telephone=no" name="format-detection" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/wap/login.css"/>
</head>
<style>
	.login_top{height:60px; line-height: 60px; position: relative; text-align: center;}
	.login_top a{position: absolute; left: 0px;  top: 0px; margin-top: 5px;  height:50px;width: 50px;display:inline-block;font-size: 20px;color: #fff;background: #c91623 url(../css/wap/icon.png) 0 -96px no-repeat;}
	.content .note_mobile{ padding: 20px 0 5px 0; font-weight: normal; font-size: 14px;}
	.content .mobile{padding: 6px 0; background: #FFFFFF; border: 1px solid #d4d4d4;position: relative; margin-top: 5px; border-radius: 5px; -webkit-border-radius: 5px;}
	.content .mobile span{display: inline-block; min-width: 60px; position: absolute; float: left; height: 25px; line-height: 25px; padding:0 10px; margin-right: 10px; float: left; font-size: 14px; border-right: 1px solid #666666;}
	.content .mobile input{height: 25px; line-height: 25px; width:100% ; padding-left: 90px;box-sizing: border-box;  border: none; outline: none; font-size: 14px; background: none;}
	.note_txt{ padding: 10px 0 10px 0; font-weight: normal; font-size: 12px; color: #c91623;}
	.content .code input{width: 40%; height: 45px; font-size: 14px; text-indent: 15px; float: left; border:1px solid #D4D4D4; outline: none;border-radius: 5px; -webkit-border-radius: 5px;}
	.content .code span{display:inline-block; height: 35px; line-height: 35px; width: 100px;margin-top: 5px; background:#c91623 ; color: #FFFFFF; text-align: center; margin-left:15px; border-radius: 5px; -webkit-border-radius: 5px;}
	.content .login_btn input{ width: 100%; margin: 0 auto; background: #c91623; border: none; outline: none; cursor: pointer; font-size: 15px; font-weight: bold; color: #FFFFFF; padding: 10px 0; margin-top: 20px;border-radius: 5px; -webkit-border-radius: 5px;}
</style>
<body >
	<header>
		<div class="login_top">
			<a href="javascript:history.go(-1);"></a>
			会员注册
		</div>
	</header>
	<div class="content">
		<div class="note_mobile mg_80">为了您的账户安全请填写一个手机验证码</div>
		<div class="mobile mg_80">
			<span>手机号码</span>
			<input type="text" placeholder="请输入用户名">
			<div class="cl"></div>
		</div>
		<div class="note_txt mg_80">提示：号码已被注册</div>
		<div class="code mg_80">
			<input type="text" placeholder="输入验证码">
			<span><a>发送验证码</a></span>
			<div class="cl"></div>
		</div>
		<div class="login_btn mg_80"><input type="submit" value="下一步"></div>
	</div>
</body>
</html>
