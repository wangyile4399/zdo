<!DOCTYPE >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0">
<meta content="telephone=no" name="format-detection" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/wap/login.css"/>
</head>
<style>
	.login_top{height:60px; line-height: 60px; position: relative; text-align: center;}
	.login_top a{position: absolute; left: 0px;  top: 0px; margin-top: 5px;  height:50px;width: 50px;display:inline-block;font-size: 20px;color: #fff;background: #c91623 url(../css/wap/icon.png) 0 -96px no-repeat;}
	.content .note_mobile{ padding: 20px 0 5px 0; font-weight: normal; font-size: 14px;}
	.content .mobile{padding: 6px 0; background: #FFFFFF; border: 1px solid #d4d4d4;margin-top: 15px; border-radius: 5px; -webkit-border-radius: 5px; display: flex; display: -webkit-flex;}
	.content .mobile span{display: inline-block; float: left; height: 25px; line-height: 25px; padding:0 10px; margin-right: 10px; float: left; font-size: 14px; border-right: 1px solid #666666;}
	.content .mobile input{ flex-grow: 1; float: left;height: 25px; line-height: 25px;  border: none; outline: none; font-size: 14px; background: none;}
	.note_txt{ padding: 10px 0 10px 0; font-weight: normal; font-size: 12px; color: #c91623;}
	.content .code{ margin-top: 15px; }
	.content .code input{width: 45%; height: 45px; font-size: 14px; text-indent: 15px; float: left; border:1px solid #D4D4D4; outline: none;border-radius: 5px; -webkit-border-radius: 5px;}
	.content .code .code_box{display: block; float: left; height: 35px; line-height: 35px; width: 125px;margin-top: 5px; background:#FFFFFF ;  text-align: center; margin-left:5%; }
	.content .code .code_box span{display: inline-block; width: 70px; float: left; }
	.content .code .code_box span img{width: 100%; }
	.content .code .code_box span a{float: left;}
	.content .login_btn input{ width: 100%; margin: 0 auto; background: #c91623; border: none; outline: none; cursor: pointer; font-size: 15px; font-weight: bold; color: #FFFFFF; padding: 10px 0; margin-top: 60px;border-radius: 5px; -webkit-border-radius: 5px;}
</style>
<body >
	<header>
		<div class="login_top">
			<a href="javascript:history.go(-1);"></a>
			填写信息
		</div>
	</header>
	<div class="content" style="padding-top: 20px;">
		<div class="mobile mg_80">
			<span>用户名</span>
			<input type="text" placeholder="请输入您的用户名">
			<div class="cl"></div>
		</div>
		<div class="mobile mg_80">
			<span>密码</span>
			<input type="text" placeholder="请输入密码">
			<div class="cl"></div>
		</div>
		<div class="mobile mg_80">
			<span>密码</span>
			<input type="text" placeholder="请再次输入密码">
			<div class="cl"></div>
		</div>
		
		<div class="code mg_80">
			<input type="text" placeholder="输入验证码">
			<div class="code_box"><span><img src="../images/code.jpg"></span><a href="#">换一张</a></div>
			<div class="cl"></div>
		</div>
		<div class="note_txt mg_80">提示：密码已经被人注册</div>
		<div class="login_btn mg_80"><input type="submit" value="完成"></div>
	</div>
</body>
</html>
